{% extends "core/base.html" %} 
{% block content %}
    <div class="content-seciton">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Password</legend>
                <h2>Are you sure you wish to delete this password: "{{ object.password }}"" for this site: "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete It</button>
                <a class="btn btn-outline-secondary" href="{% url 'sitepassword-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
