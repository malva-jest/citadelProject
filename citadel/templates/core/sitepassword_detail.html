{% extends "core/base.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-sitepassword' object.user.username %}" >{{ object.user }}</a>
            <!-- <small class="text-muted">{{ site.name }}</small> -->
            <a class="mr-2" href="#">{{ object.name }}</a>
          </div>
          <!-- <h2><a class="article-title" href="#">{{ site.password }}</a></h2> -->
          <p class="article-content">{{ object.password }}</p>
            {% if object.user == user %}
          <small class="article-muted">{{ object.email }}</small>
          <p></p>
          <small class="article-muted">{{ object.logo }}</small>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'sitepassword-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'sitepassword-delete' object.id %}">Delete</a>
          </div>
            {% endif %}
        </div>
      </article>
{% endblock content %}
